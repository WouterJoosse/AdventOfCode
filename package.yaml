name:                AdventOfCode
version:             0.1.0.0
github:              "WouterJoosse/AdventOfCode"
license:             BSD3
author:              "Wouter Joosse"
maintainer:          "wouterjoosse@gmail.com"
copyright:           "Copyright (c) 2020 Wouter Joosse"

extra-source-files:
- README.md
- ChangeLog.md
- resources/2020/day1.txt
- resources/2020/day2.txt
- resources/2020/day3.txt
- resources/2020/day4.txt
- resources/2020/day5.txt

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/WouterJoosse/AdventOfCode#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- text
- random
- unordered-containers >= 0.2.12.0
- hspec

library:
  source-dirs: src

executables:
  aoc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode

tests:
  tests:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode
    - hspec
